name: Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -euxo pipefail
            REPO_DIR=${{ secrets.DEPLOY_PATH }}
            cd "$REPO_DIR"
            echo "==> Working directory: $(pwd)"
            echo "==> Git status:"
            git status --short

            echo "==> Writing .env from secrets..."
            cat > .env <<'ENVEOF'
            APP_PUBKEY=${{ secrets.APP_PUBKEY }}
            APP_SECRET_KEY=${{ secrets.APP_SECRET_KEY }}
            ENVEOF
            sed -i 's/^[[:space:]]*//' .env
            echo "==> .env written ($(wc -l < .env) lines)"

            echo "==> Pulling latest code..."
            git pull --recurse-submodules
            git submodule update --init --recursive

            echo "==> Stopping old containers..."
            docker compose down || true
            cd "$REPO_DIR/examples/falling-sands"
            docker compose down 2>/dev/null || true
            docker stop falling-sands 2>/dev/null || true
            docker rm falling-sands 2>/dev/null || true

            echo "==> Deploying combined examples server..."
            cd "$REPO_DIR/examples"
            cp "$REPO_DIR/usernode-bridge.js" .
            cp "$REPO_DIR/index.html" .
            ls -la usernode-bridge.js index.html
            docker compose down || true
            docker compose up -d --build 2>&1
            docker compose ps
            echo "==> Combined examples server started."

            echo "==> Rebuilding and restarting CIS bots..."
            cd "$REPO_DIR/examples/cis/bot"
            docker compose down || true
            docker compose up -d --build 2>&1
            docker compose ps
            echo "==> CIS bots started."

            echo "==> All running containers:"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            echo "==> Deploy complete!"
